<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbase Updates</title>


    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-end" style="height:100vh">
    <div class="toast-container position-fixed top-0 start-0" id="notification-toasts-container"></div>


    
    <nav class="container-fluid border-bottom shadow border-white py-4 bg-body fixed-top">
        <div class="container-md align-items-center mx-auto">
            <div class="row g-3 g-sm-0">
                <div class="col d-flex justify-content-center align-items-center justify-content-sm-start" id="logInBtn">
                    <a href="https://discord.com/oauth2/authorize?client_id=1225936612043657227&response_type=token&redirect_uri=http%3A%2F%2Flocalhost%3A8080&scope=identify"><i class="bi bi-discord me-2"></i> Login</a>
                </div>

                <div class="col-12 col-sm-5 ms-auto d-flex justify-content-center align-items-center">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2" role="button"><i class="bi bi-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-md mx-auto d-flex flex-column-reverse" id="messagesContainer">

    </main>


    <section class="container-fluid border bg-body shadow border-white py-2" role="button" id="msgInputPopupBtn" onclick="toggleMsgBar(this)">
        <i class="bi bi-pencil-square"></i>
    </section>

    <section class="container-fluid border-top shadow border-white py-4 bg-body fixed-bottom" id="msgInputBar">
        <div class="container-md align-items-center mx-auto">
            <div class="row align-items-center text-center" id="mobile-close-msgBar">
                <div class="col">
                    <i class="bi bi-x-lg p-5" role="button" onclick="toggleMsgBar('close')"></i>
                </div>
            </div>

            <form class="row g-3 align-items-center needs-validation" id="messageInput" novalidate>
                <div class="col-12 d-none d-flex" id="editingUpdateText">
                    <p>Editing update #updateidgoeshere</p>
                    <p class="ms-auto" role="button" id="closeEditBtn"><i class="bi bi-x-lg"></i></p>
                </div>
                <div class="col-4 col-xxl-2">
                    <input type="datetime-local" class="form-control formInput"id="timestamp">
                </div>
                <div class="col-4 col-xxl-2">
                    <select class="form-select formInput" id="u_location">
                        <option value="" selected>Location</option>
                        <option value="Launch Site">Launch Site</option>
                        <option value="Production Site">Production Site</option>
                        <option value="Sanchez">Sanchez</option>
                        <option value="Massey's">Massey's</option>
                    </select>
                </div>
                <div class="col-4 col-xxl-2">
                    <input type="text" class="form-control formInput" placeholder="Vehicle (BX / SX)" id="vehicle">
                </div>
                <div class="col">
                    <textarea id="message" class="form-control formInput" rows="1" placeholder="Message..." style="max-height: 150px;" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                </div>
                <div class="col-12" id="mobile-send-update-col">
                    <button class="formInput form-control input-group-text bg-primary" type="submit" role="button" value=""><span class="mx-auto"><span id="mobile-send-update-text">Send Update</span> <i class="bi bi-send"></i></span></button>
                </div>
            </form>

            <div class="row g-3 align-items-center" id="loginMsgBar">
                <div class="col text-center text-secondary">
                    <p class="my-auto">Please <a href="https://discord.com/oauth2/authorize?client_id=1225936612043657227&response_type=token&redirect_uri=http%3A%2F%2Flocalhost%3A8080&scope=identify">login</a> to send upates.</p>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script>
        // const backendAPIURL = 'http://localhost:3001/'
        const backendAPIURL = 'https://https://starbase-updates-backend.onrender.com'
    </script>
    
    <script src="./scripts/user.js"></script>
    <script src="https://starbase-updates-frontend.onrender.com/scripts/default.js" type="module"></script>
    <script src="https://starbase-updates-frontend.onrender.com/scripts/script.js" type="module"></script>
    <script src="https://starbase-updates-frontend.onrender.com/scripts/messages.js" type="module"></script>
    <script src="./scripts/ui.js"></script>
    <script>
        const toastElList = document.querySelectorAll('.toast')
        const toastList = [...toastElList].map(toastEl => new bootstrap.Toast(toastEl, option))
    </script>
</body>
</html>
